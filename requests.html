<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentorship Requests</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0d29;
      background: linear-gradient(to right,#0a0d29, #181e50, #3f489b);
      color: #f5f5f5;
    }

    .banner {
      position: relative;
      height: 200px;
      width: 100%;
    }

    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }

    .nav-overlay {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .nav-overlay nav a {
      margin-left: 20px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    .header-text {
      position: absolute;
      bottom: 20px;
      left: 30px;
    }

    .header-text h1 {
      font-size: 28px;
      color: #fff;
    }

    .requests-container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .requests-section {
      background: #14214d;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .requests-section h2 {
      margin-bottom: 20px;
      color: #ffca28;
    }

    .request-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .request-card {
      background: #1c2a6d;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .request-card button {
      background-color: #ffca28;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .request-card button:hover {
      background-color: #ffd95b;
    }

    #logoutButton {
      background-color: #ffca28;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      position: absolute;
      top: 20px;
      left: 20px; /* Move to top-left */
    }

    #logoutButton:hover {
      background-color: #ffd95b;
    }

    #requestForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #requestForm input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #requestForm button {
      background-color: #ffca28;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    #requestForm button:hover {
      background-color: #ffd95b;
    }
  </style>
</head>
<body>
  <header class="banner">
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" class="banner-img" alt="Banner" />
    <button id="logoutButton">Logout</button>
    <div class="nav-overlay">
      <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="discover.html">Discover</a>
      </nav>
    </div>
    <div class="header-text">
      <h1>Mentorship Requests</h1>
    </div>
  </header>

  <main class="requests-container">
    <section class="requests-section">
      <h2>Send Request</h2>
      <form id="requestForm">
        <input type="email" id="menteeEmail" placeholder="Enter Mentee Email" required />
        <button type="submit">Send Request</button>
      </form>
    </section>    
    <section class="requests-section">
      <h2>Incoming Requests</h2>
      <div id="incomingRequests" class="request-list"></div>
    </section>
    <section class="requests-section">
      <h2>Sent Requests</h2>
      <div id="sentRequests" class="request-list"></div>
    </section>
  </main>

  <script type="module" src="js/requests.js"></script>
</body>
</html>
